name: Deploy to EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Java 17 ì„¤ì¹˜
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Gradle ë¹Œë“œ
      - name: Build with Gradle
        run: ./gradlew clean build

      # ë¹Œë“œëœ JAR íŒŒì¼ì„ í”„ë¡œì íŠ¸ ë£¨íŠ¸ë¡œ ì´ë™
      - name: Move JAR to Project Root
        run: |
          cp build/libs/*.jar app.jar

      # ğŸ”¥ docker-compose.yml íŒŒì¼ì„ ê°•ì œë¡œ í”„ë¡œì íŠ¸ ë£¨íŠ¸ë¡œ ì´ë™
      - name: Move docker-compose.yml to Project Root
        run: |
          find . -name "docker-compose.yml"  # í˜„ì¬ í´ë”ì—ì„œ docker-compose.yml ìœ„ì¹˜ ì°¾ê¸°
          cp $(find . -name "docker-compose.yml") $GITHUB_WORKSPACE/docker-compose.yml

      # Docker ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # âœ… EC2ì—ì„œ í”„ë¡œì íŠ¸ í´ë”ê°€ ì—†ìœ¼ë©´ ìƒì„±
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            if [ ! -d "$HOME/cicd" ]; then
              mkdir -p $HOME/cicd
            fi
          EOF

          # âœ… docker-compose.ymlì„ EC2ë¡œ ë³µì‚¬ (ê¸°ì¡´ íŒŒì¼ ë®ì–´ì“°ê¸°)
          scp -o StrictHostKeyChecking=no -i private_key.pem $GITHUB_WORKSPACE/docker-compose.yml $EC2_USER@$EC2_HOST:$HOME/cicd/docker-compose.yml

          # âœ… ìµœì‹  ì• í”Œë¦¬ì¼€ì´ì…˜ ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸° ë° ì‹¤í–‰
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            export DOCKER_USERNAME=${DOCKER_USERNAME}

            cd $HOME/cicd  # âœ… í”„ë¡œì íŠ¸ í´ë” ì´ë™

            # âœ… ìµœì‹  ë„ì»¤ ì´ë¯¸ì§€ ê°€ì ¸ì˜¤ê¸°
            docker pull ${DOCKER_USERNAME}/cicd-app:latest

            # âœ… `docker-compose up -d --remove-orphans` ì‹¤í–‰
            docker-compose up -d --remove-orphans
          EOF
