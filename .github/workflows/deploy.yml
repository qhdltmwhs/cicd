name: Deploy to AWS EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Java 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build

      # ✅ JAR 파일을 프로젝트 루트로 이동
      - name: Move JAR to Project Root
        run: |
          cp build/libs/*.jar app.jar

      # ✅ Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Docker 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            mkdir -p ~/cicd/nginx
          EOF

      # ✅ docker-compose.yml을 EC2로 복사
      - name: Copy docker-compose.yml to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose.yml $EC2_USER@$EC2_HOST:~/cicd/docker-compose.yml

      # ✅ Nginx 설정 파일 복사
      - name: Copy Nginx Config to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: scp -o StrictHostKeyChecking=no -i private_key.pem nginx/default.conf $EC2_USER@$EC2_HOST:~/cicd/nginx/default.conf

      # ✅ Blue-Green 배포 적용
      - name: Blue-Green Deployment
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            cd ~/cicd

            # ✅ Docker Hub 로그인
            echo "✅ Docker Hub 로그인"
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

            # ✅ 현재 실행 중인 컨테이너 확인
            ACTIVE_APP=\$(docker ps --format "{{.Names}}" | grep 'cicd-app' | grep -v "Exited" | head -n 1)
            echo "현재 실행 중인 앱 컨테이너: \$ACTIVE_APP"

            # ✅ 활성 컨테이너에 따라 새로운 컨테이너 실행
            if [ "\$ACTIVE_APP" == "cicd-app-blue" ]; then
              echo "현재 Blue 실행 중 -> Green 배포 시작"
              docker-compose up -d --no-deps cicd-app-green
              NEW_APP="cicd-app-green"
            else
              echo "현재 Green 실행 중 -> Blue 배포 시작"
              docker-compose up -d --no-deps cicd-app-blue
              NEW_APP="cicd-app-blue"
            fi

            # ✅ 새 컨테이너가 정상적으로 기동되는지 확인 후 트래픽 변경
            echo "Nginx가 새 컨테이너로 트래픽을 전달하도록 설정 변경"
            sed -i "s/server \$ACTIVE_APP:8080;/server \$NEW_APP:8080;/g" ~/cicd/nginx/default.conf

            # ✅ Nginx 재시작
            docker restart nginx-container

            # ✅ 이전 컨테이너 종료 및 삭제
            docker stop \$ACTIVE_APP && docker rm \$ACTIVE_APP

            # ✅ 불필요한 Docker 이미지 정리
            echo "✅ 오래된 Docker 이미지 삭제"
            docker image prune -a --filter "until=24h" -f  # 24시간 이상 사용되지 않은 모든 이미지 삭제
            docker image prune -af  # 태그가 없는 이미지(중간 빌드 캐시 포함) 모두 삭제
          EOF
