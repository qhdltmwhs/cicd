name: Deploy to AWS EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Java 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build

      # ✅ JAR 파일을 프로젝트 루트로 이동
      - name: Move JAR to Project Root
        run: |
          cp build/libs/*.jar app.jar

      # ✅ Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Docker 이미지 빌드 및 푸시 (하나의 최신 이미지만 유지)
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            mkdir -p ~/cicd/nginx
          EOF

      # ✅ docker-compose.yml 및 Nginx 설정 파일을 EC2로 복사
      - name: Copy Configuration Files to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose.yml $EC2_USER@$EC2_HOST:~/cicd/docker-compose.yml
          scp -o StrictHostKeyChecking=no -i private_key.pem nginx/default.conf $EC2_USER@$EC2_HOST:~/cicd/nginx/default.conf

      # ✅ 불필요한 Docker 컨테이너 및 이미지 정리 후 배포
      - name: Blue-Green Deployment with Cleanup
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            cd ~/cicd  # ✅ 배포 폴더 이동 (docker-compose.yml 위치)

            # ✅ 1️⃣ Docker Hub 로그인
            echo "✅ Docker Hub 로그인"
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

            # ✅ 2️⃣ 현재 실행 중인 Blue-Green 컨테이너 확인
            CURRENT_APP=\$(docker ps --format "{{.Names}}" | grep -E 'cicd-app-blue|cicd-app-green' || echo "none")

            if [ "\$CURRENT_APP" = "cicd-app-green" ]; then
                NEW_APP="cicd-app-blue"
                OLD_APP="cicd-app-green"
            else
                NEW_APP="cicd-app-green"
                OLD_APP="cicd-app-blue"
            fi

            echo "✅ 현재 실행 중인 앱 컨테이너: \$CURRENT_APP"
            echo "✅ 새로운 애플리케이션 컨테이너 실행: \$NEW_APP"

            # ✅ 3️⃣ 기존 컨테이너 삭제
            if docker ps -a --format "{{.Names}}" | grep -q "\$NEW_APP"; then
                echo "✅ 기존 컨테이너 \$NEW_APP 삭제"
                docker stop \$NEW_APP
                docker rm \$NEW_APP
            else
                echo "⚠️ 기존 컨테이너 \$NEW_APP이 존재하지 않음. 삭제 스킵"
            fi

            # ✅ 4️⃣ 최신 애플리케이션 이미지 가져오기 (공통 최신 이미지 사용)
            docker pull $DOCKER_USERNAME/cicd-app:latest

            # ✅ 5️⃣ 새로운 컨테이너 실행
            docker run -d --name \$NEW_APP --network app_network -p 8080:8080 $DOCKER_USERNAME/cicd-app:latest

            # ✅ 6️⃣ 전체 컨테이너 실행 (MySQL, Nginx 포함)
            docker-compose up -d --remove-orphans

            # ✅ 7️⃣ Nginx 트래픽 변경 (Blue -> Green 스위칭)
            sed -i "s/$OLD_APP/$NEW_APP/g" ~/cicd/nginx/default.conf || true
            docker restart nginx-container || docker-compose up -d nginx

            # ✅ 8️⃣ 불필요한 Docker 이미지 정리
            echo "✅ 불필요한 Docker 이미지 삭제"
            docker image prune -a --filter "until=24h" -f
          EOF
