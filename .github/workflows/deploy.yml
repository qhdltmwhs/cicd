          cp "$FILE_PATH" ./docker-compose.yml
          
          echo "âœ… ìµœì¢… íŒŒì¼ ìœ„ì¹˜ í™•ì¸:"
          ls -la
          
          # Docker ë¡œê·¸ì¸
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # âœ… EC2ì—ì„œ í”„ë¡œì íŠ¸ í´ë”ê°€ ì—†ìœ¼ë©´ ìƒì„±
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
            if [ ! -d "$HOME/cicd" ]; then
              mkdir -p $HOME/cicd
            fi
          EOF

      # âœ… `docker-compose.yml`ì„ EC2ë¡œ ë³µì‚¬
      - name: Copy docker-compose.yml to EC2
        run: |
          echo "âœ… EC2ë¡œ docker-compose.yml íŒŒì¼ ë³µì‚¬"
          scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose.yml $EC2_USER@$EC2_HOST:$HOME/cicd/docker-compose.yml

      # âœ… EC2ì—ì„œ ìµœì‹  ì• í”Œë¦¬ì¼€ì´ì…˜ ì»¨í…Œì´ë„ˆ ì‹¤í–‰
      - name: Run docker-compose on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << 'EOF'
          export DOCKER_USERNAME=${DOCKER_USERNAME}
          
          cd $HOME/cicd  # âœ… í”„ë¡œì íŠ¸ í´ë” ì´ë™

