name: Deploy to AWS EC2 via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Java 17 설치
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Gradle 빌드
      - name: Build with Gradle
        run: ./gradlew clean build

      # ✅ JAR 파일을 프로젝트 루트로 이동
      - name: Move JAR to Project Root
        run: |
          cp build/libs/*.jar app.jar

      # ✅ Docker 로그인
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Docker 이미지 빌드 및 푸시 (공통 이미지 `cicd-app:latest` 하나만 유지)
      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/cicd-app:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            mkdir -p ~/cicd/nginx
          EOF

      # ✅ docker-compose.yml을 EC2로 복사
      - name: Copy docker-compose.yml to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: scp -o StrictHostKeyChecking=no -i private_key.pem docker-compose.yml $EC2_USER@$EC2_HOST:~/cicd/docker-compose.yml

      # ✅ Nginx 설정 파일 복사
      - name: Copy Nginx Config to EC2
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: scp -o StrictHostKeyChecking=no -i private_key.pem nginx/default.conf $EC2_USER@$EC2_HOST:~/cicd/nginx/default.conf

      # ✅ 무중단 배포 (Blue-Green Switching)
      - name: Blue-Green Deployment
        env:
          EC2_USER: ${{ secrets.EC2_USER }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          ssh -o StrictHostKeyChecking=no -i private_key.pem $EC2_USER@$EC2_HOST << EOF
            cd ~/cicd  # ✅ 배포 폴더 이동

            echo "✅ Docker Hub 로그인"
            docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD"

            echo "✅ 현재 실행 중인 앱 컨테이너 확인"
            CURRENT_RUNNING_APP=\$(docker ps --filter "name=cicd-app-blue" --format "{{.Names}}")

            if [ "\$CURRENT_RUNNING_APP" == "cicd-app-blue" ]; then
              echo "✅ 현재 Green 실행 중 -> Blue 배포 시작"
              NEW_APP="cicd-app-green"
              OLD_APP="cicd-app-blue"
            else
              echo "✅ 현재 Blue 실행 중 -> Green 배포 시작"
              NEW_APP="cicd-app-blue"
              OLD_APP="cicd-app-green"
            fi

            echo "✅ 새로운 애플리케이션 컨테이너 실행: \$NEW_APP"
            docker pull \$DOCKER_USERNAME/cicd-app:latest
            docker run -d --name \$NEW_APP -p 8080:8080 --network=app_network \$DOCKER_USERNAME/cicd-app:latest

            echo "✅ Nginx가 새 컨테이너로 트래픽을 전달하도록 설정 변경"
            sed -i "s/$OLD_APP/$NEW_APP/g" ~/cicd/nginx/default.conf
            docker exec nginx-container nginx -s reload

            echo "✅ 기존 애플리케이션 컨테이너 정리: \$OLD_APP"
            docker stop \$OLD_APP
            docker rm \$OLD_APP

            echo "✅ 오래된 Docker 이미지 삭제"
            docker image prune -a --filter "until=24h" -f
            docker image prune -af
          EOF
